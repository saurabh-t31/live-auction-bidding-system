<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Auction Winners</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f4f9; }
        .container { max-width: 1100px; margin: 30px auto; }
        .winner-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .winner-card h3 { color: #343a40; }
        .winner-list { list-style: none; padding: 0; }
        .winner-item { background: #e9ecef; margin: 10px 0; padding: 15px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .winner-item span { font-weight: bold; }
        .view-details { text-decoration: none; color: #007bff; font-weight: bold; }
        .view-details:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin Panel</a>
    </nav>

    <div class="container">
        <div class="winner-card">
            <h3 class="text-center">Auction Winners</h3>
            <ul class="winner-list">
                <li th:each="auction : ${auctions}" class="winner-item">
                    <span th:text="${auction.title}"></span>
                    <span>Winner: <b th:text="${auction.winner != null ? auction.winner.name : 'No Winner'}"></b></span>
                    <span>Final Price: â‚¹<b th:text="${auction.currentPrice}"></b></span>
                    <a th:href="@{/admin/winners/{id}(id=${auction.id})}" class="view-details">View Details</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
