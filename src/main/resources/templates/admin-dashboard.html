<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            background-color: #f8f9fa;
        }

        /* Navbar */
        .navbar-admin {
            background-color: #1a1a2e;
            padding: 15px 20px;
        }

        .navbar-admin .navbar-brand,
        .navbar-admin .nav-link {
            color: #ffffff;
            font-weight: 600;
        }

        .navbar-admin .nav-link:hover {
            color: #ffcc00;
        }

        /* Dashboard Section */
        .dashboard-container {
            margin-top: 40px;
            text-align: center;
        }

        /* Dashboard Cards */
        .dashboard-card {
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .dashboard-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .dashboard-card .card-body {
            padding: 30px;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;

        }
    </style>
</head>
<body>

<!-- Admin Navbar -->
<nav class="navbar navbar-expand-lg navbar-admin">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
                aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/auctions">Auctions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">Users</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link btn btn-danger text-white px-3" href="/logout">Logout</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard Content -->
<div class="container dashboard-container">
    <h2 class="mb-4">Admin Dashboard</h2>

    <div class="row">
        <div class="col-md-6 col-lg-3">
            <div class="card dashboard-card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Auctions</h5>
                    <p class="card-text fs-4"><b th:text="${totalAuctions}">120</b></p>
                    <a href="/admin/auctions" class="btn btn-light">View Details</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card dashboard-card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Winners</h5>
                    <p class="card-text fs-4"><b th:text="${totalWinners}">45</b></p>
                    <a href="/admin/winners" class="btn btn-light">View Winners</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card dashboard-card bg-warning text-dark">
                <div class="card-body">
                    <h5 class="card-title">Live Auctions</h5>
                    <!-- <p class="card-text fs-4"><b th:text="${activeAuctions}">30</b></p> -->
                    <a href="/admin/live-auctions" class="btn btn-light">View Live </a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card dashboard-card bg-danger text-white">
                <div class="card-body">
                    <h5 class="card-title">Inactive Auctions</h5>
                    <p class="card-text fs-4"><b th:text="${inactiveAuctions}">25</b></p>
                    <a href="/admin/inactive-auctions" class="btn btn-light">View Inactive</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-4">
        <a href="/admin/auctions" class="btn btn-primary">Manage Auctions</a>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p style="margin-top: 30px;">&copy; 2025 QuickBid | All Rights Reserved</p>
</footer>

<!-- Bootstrap JS (only for Bootstrap features, no custom JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
